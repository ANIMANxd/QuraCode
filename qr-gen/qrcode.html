<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuraCode Generator</title>
    <link rel="stylesheet" href="qr.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
        
</head>
<body>
    <a href="index.html" class="home-button">Back to Home</a>
    <div class="container">
        <h1>Advanced QR Code Generator</h1>
        
        <div class="grid">
            <div class="controls">
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('basic')">Basic</div>
                    <div class="tab" onclick="switchTab('advanced')">Advanced</div>
                </div>

                <div id="basicControls">
                    <div class="input-group">
                        <label>Text or URL</label>
                        <input type="text" id="qr-text" placeholder="Enter text or URL">
                    </div>

                    <div class="input-group">
                        <label>QR Code Size</label>
                        <select id="qr-size">
                            <option value="128">Small (128x128)</option>
                            <option value="256" selected>Medium (256x256)</option>
                            <option value="512">Large (512x512)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Error Correction</label>
                        <select id="qr-correction">
                            <option value="L">Low (7%)</option>
                            <option value="M">Medium (15%)</option>
                            <option value="Q">Quartile (25%)</option>
                            <option value="H" selected>High (30%)</option>
                        </select>
                    </div>
                </div>

                <div id="advancedControls" style="display: none;">
                    <div class="input-group">
                        <label>Foreground Color</label>
                        <input type="color" id="qr-color-dark" value="#000000">
                    </div>

                    <div class="input-group">
                        <label>Background Color</label>
                        <input type="color" id="qr-color-light" value="#ffffff">
                    </div>

                    <div class="input-group">
                        <label>Watermark Text</label>
                        <input type="text" id="watermark" placeholder="Add watermark text">
                    </div>

                    <div class="watermark-options">
                        <div class="input-group">
                            <label>Watermark Color</label>
                            <input type="color" id="watermark-color" value="#000000">
                        </div>

                        <div class="input-group">
                            <label>Watermark Size</label>
                            <select id="watermark-size">
                                <option value="small">Small</option>
                                <option value="medium" selected>Medium</option>
                                <option value="large">Large</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button onclick="generateQR()" class="generate-btn">Generate QR Code</button>
            </div>

            <div class="preview-container">
                <div id="qrcode"></div>
                <div class="button-group">
                    <button onclick="downloadQR()" class="download-btn">Download</button>
                    <button onclick="copyQR()" class="copy-btn">Copy</button>
                </div>
            </div>
        </div>
    </div>
    

    <div class="toast" id="toast"></div>
    <script src="qr.js"></script>
</body>
</html>
